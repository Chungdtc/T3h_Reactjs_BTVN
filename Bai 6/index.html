<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Hello
    </h2>
</body>
<script>
    let f0='testf0';
    console.log(`simple ${0}`);
    console.log(`simple ${"f0"}`);
    console.log(`simple ${f0}`);

    console.log(`simple` + 1); //simple 1 (Nỗi chuỗi)
    console.log(`simple` / 1); // NaN (do không phải số nên thực hiện phép toán ra kết quả không phải là 1 số)
    console.log(`simple` / 'simple test'); // NaN (do không phải số nên thực hiện phép toán ra kết quả không phải là 1 số)
    console.log( Infinity / - Infinity); // NaN (do không phải số nên thực hiện phép toán ra kết quả không phải là 1 số)
    console.log(1 + '1' - 2 *'3'); // 1+'1' nối chuỗi thành 11, phép 2 *'3' thành 6, kết quả bằng 5
    console.log( (1+3) - 2* '3'); //-2


    // Bài 2
    // false => "false"
    let g2 = false; 
    g2 = String(g2);
    console.log(typeof(g2));
    console.log(g2);
    // null => "null"
    let g3 = null;
    g3 = String(g3);
    console.log(typeof(g3));
    console.log(g3);
    // undefined =>  "undefined"
    let g4;
    g4 = String(g4);
    console.log(typeof(g4));
    console.log(g4);

    // Bài 3
    let xoyz = undefined; //Nan
    xoyz = Number(xoyz);
    console.log(xoyz);

    let zyox = null; //0
    zyox = Number(zyox);
    console.log(zyox);

    let h20 = true; //1
    h20 = Number(h20);
    console.log(h20);

    let h202 = false; //0
    h202 = Number(h202);
    console.log(h202);

    let stringTest = ''; //0
    stringTest = Number(stringTest);
    console.log(stringTest);

    let stringTest2 = '                 '; //0
    stringTest2 = Number(stringTest2);
    console.log(stringTest2);

    let stringTest3 = '0  hello               1'; //Nan
    stringTest3 = Number(stringTest3);
    console.log(stringTest3);

    let stringTest4 = `${"012"}` //12
    stringTest4 = Number(stringTest4);
    console.log(stringTest4);

    let stringTest5 = `${456}` //456
    stringTest5 = Number(stringTest5);
    console.log(stringTest5);

    let stringTest6 = 456 //456
    stringTest6 = Number(stringTest6);
    console.log(stringTest6);

    let stringTest7 = '         6                 ' //6
    stringTest7 = Number(stringTest7);
    console.log(stringTest7);

    let stringTest8 = '1         6                 0' //Nan
    stringTest8 = Number(stringTest8);
    console.log(stringTest8);

</script>
</html>
